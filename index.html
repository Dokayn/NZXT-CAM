<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZXT Web Integration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2e, #3a3a55);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        #time {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
        #stats {
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="time">Lade Uhrzeit...</div>
    <div id="stats">Lade Systemdaten...</div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('time').innerText = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();

        window.nzxt = {
            v1: {
                onMonitoringDataUpdate: (data) => {
                    const cpuLoad = data.cpus[0]?.load || 0;
                    const gpuLoad = data.gpus[0]?.load || 0;
                    document.getElementById('stats').innerText = `CPU: ${cpuLoad.toFixed(1)}% | GPU: ${gpuLoad.toFixed(1)}%`;
                }
            }
        };
    </script>
</body>
</html>
